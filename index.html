<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Troy Latter — Virgin Australia Application</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--red:#E2001A;--text:#141414;--muted:#5A5A5A}
body{font-family:'DM Sans',sans-serif;background:#F5F4F0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 20px}
.container{max-width:600px;text-align:center}
h1{font-family:'Playfair Display',serif;font-size:42px;margin-bottom:8px}
.subtitle{color:var(--red);font-size:18px;font-weight:600;margin-bottom:32px}
.cards{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:40px}
.card{background:#fff;border-radius:16px;padding:32px 24px;text-decoration:none;color:var(--text);box-shadow:0 2px 8px rgba(0,0,0,.06);transition:all .2s ease}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(226,0,26,.15)}
.card h2{font-family:'Playfair Display',serif;font-size:24px;margin-bottom:8px}
.card p{color:var(--muted);font-size:14px}
.card .arrow{color:var(--red);font-size:24px;margin-top:16px;display:block}
@media(max-width:500px){.cards{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <h1>Troy Latter</h1>
  <div class="subtitle">AI Transformation Lead — Virgin Australia</div>
  
  <div class="cards">
    <a href="cv.html" class="card">
      <h2>CV</h2>
      <p>Full career history, credentials, and JD mapping</p>
      <span class="arrow">→</span>
    </a>
    <a href="cover.html" class="card">
      <h2>Cover Letter</h2>
      <p>Why I'm the right fit for Virgin</p>
      <span class="arrow">→</span>
    </a>
  </div>
</div>
</body>
</html>
